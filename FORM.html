<!DOCTYPEHTML>
<html>
<head>
    <title>
        survey form
    </title>
    <style>
        
        body{
            text-align: center;
            background-color: lightgreen;
        }
        #formcss{
            background: whitesmoke;
            font-family: Verdana, Geneva, Tahoma, sans-serif ;
            font-style: bold;
            text-align: left;
            padding: 20px 20px 20px 100px;
            margin: 1% 20% 1% 20% ;
            }

    </style>
</head>
<body>
    <h1>Geek's Survey Form</h1>
</body>

<form action="/submit" id="formcss">
    <div>
        <label for="name" id="labelname">Username </label><br>
        <input type="text" id="name" placeholder="Enter name">
    </div>
<br>
<div>
    <label for="email">E-mail </label><br>
<input type="email" id="email" placeholder="Enter email">
</div>
<br>
<div>
    <label for="age">Age</label><br>
<input type="number" id="age" placeholder="Enter age">
</div>
<br>
<div>
    <label for="role">Which role describes you?</label><br>
<select name="role" id="role">
    <option value="Student">Student</option>
    <option value="Professional">Professional</option>
    <option value="Professor">Professor</option>
    <option value="other">other</option>
</select>
</div>
<br>
    Would you recommand us?<br>
    <div>
    <label for="recommand1">Yes</label>
    <input type="radio" name="recommand" id="recommand1"><br>
    </div>

    <div>
    <label for="recommand2">No</label>
    <input type="radio" name="recommand" id="recommand2"><br>
    </div>

    <div>
    <label for="recommand3">Maybe</label>
    <input type="radio" name="recommand" id="recommand3"><br>
    </div>

<br>
Language known?<br>
<div>
<input type="checkbox" id="check1">
    <label for="check1">C</label><br>
<input type="checkbox" id="check2">
<label for="check2">C++</label>
<br>
<input type="checkbox" id="check3">
<label for="check3">Java</label>
<br>
<input type="checkbox" id="check4">
<label for="check4">Python</label>
<br>
<input type="checkbox" id="check5">
<label for="check5">Ruby</label>
<br>
</div>
<br>
<div>
    <label for="textarea">Feedback about us</label><br>
    <input type="textarea" id="textarea" placeholder="Write here" size ="70">
</div>
<br>
<div>
    <button type="submit" value="submit">Submit</button>
</div>

</form>

</html>
